openshift_logging_elasticsearch_proxy_image_version: "v1.0.0"
openshift_additional_repos:
- name: origin-pr-dependencies
  baseurl: "http://mirror.centos.org/centos/7/paas/x86_64/openshift-origin39/"
  enabled: 1
  gpgcheck: 0
